<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem </title>
</head>
<body>
    <form action="GET">
        <fieldset>
            <legend>Formulário de Reserva</legend>

            <label>Nome</label>
            <input type="text" name="Nome"><br><br>

            <label>Email</label>
            <input type="email" required="Email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>

            <label>
            <input type="checkbox" name="passagens" value="Passagens" > Compra de Passagens
            </label>
            
            <label>
            <input type="checkbox" name="hospedagem" value="Hospedagem"> Reserva de Hospedagem
           </label>

            <label>
            <input type="checkbox" name="veiculos" value="Veículo"> Aluguel de Veículos
            </label>

        </fieldset>

        <fieldset>
            <legend>Escolha a Forma de Pagamento</legend>

            <input type="radio" id="cartao" name="formaPagamento" value="cartão de crédito">
            <label for="cartao">Cartão de Crédito</label>

           
            <input type="radio" id="boleto" name="formaPagamento" value="boleto">
            <label for="boleto">Boleto</label>

            <input type="radio" id="pix" name="formaPagamento" value="pix">
            <label for="pix">Pix</label>

        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            
            <select name="prazoPagamento">
                <option value="aVista">Á Vista</option>
                <option value="5xSem">5x sem Juros</option>
                <option value="10xCom">10x Com Juros</option>
            </select>
        </fieldset>

        <br><input type="submit">
    </form>
 
</body>
</html>
